    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --footer-height: 60px;
        }

        body {
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
            padding-bottom: calc(var(--footer-height) + 1rem);
        }
        
        .header {
            text-align: center;
            margin-top: 3rem;
        }
        
        .title {
            font-size: 3.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            background: linear-gradient(90deg, #4287f5, #42c5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }
        
        .authors {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 2rem;
            margin-bottom: 4rem;
            font-weight: bold;
            color: #ffffff;
            line-height: 1.6;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 150, 255, 0.9); }
            100% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: auto 0;
            width: 100%;
            padding: 1rem 0;
            position: relative;
            z-index: 2;
        }
        
        .menu-btn {
            text-decoration: none;
            width: 450px;
            max-width: 90%;
            padding: 1.2rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(30, 30, 40, 0.85);
            color: white;
            border: 2px solid #4287f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(66, 135, 245, 0.7);
            box-shadow: 0 0 15px rgba(66, 135, 245, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(66, 135, 245, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        
        .menu-btn:hover {
            background: rgba(40, 40, 60, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(66, 135, 245, 0.8);
        }
        
        .menu-btn:hover:before {
            left: 100%;
        }
        
        .menu-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(20, 20, 30, 0.7);
            border-top: 1px solid rgba(66, 135, 245, 0.5);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9rem;
            min-height: var(--footer-height);
            z-index: 5;
        }

        
        .repo-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            align-items: center;
        }

        .repo-links h4 {
            margin-bottom: 0;
            margin-right: 0.5rem;
            width: auto;
            text-align: center;
        }

        .github-link {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            background: rgba(30, 30, 40, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(66, 135, 245, 0.5);
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .github-link i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .footer-img {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

            height: auto;
        }

        .isep-logo {

            right: 10px;
            z-index: 10;
            display: block;
        }

            width: 90px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .isep-logo img:hover {
            transform: scale(1.1);

        /* Main responsive breakpoints */

                font-size: 2rem;
            }

            }
            
            .menu-btn {
                width: 90%;
                padding: 1rem;
                font-size: 1.2rem;
            }
            
            .authors {
                font-size: 0.9rem;
                padding: 1rem 0;
                width: 100%;
                display: block;
            }

            .footer {
                flex-direction: column;
                padding: 0.3rem;
                min-height: var(--footer-height);
            }

            .repo-links {
                flex-direction: column;
                width: 100%;
            }
            
            .repo-links h4 {
                width: 100%;
                margin-right: 0;
                margin-bottom: 0.2rem;
            }

            .github-link {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }
            
            .isep-logo {

            }
        }

        /* Small screens */
        @media (max-width: 480px) {

            }

                line-height: 1.4;

                justify-content: space-between;

                justify-content: center;
                margin: 2rem 0;
            }
        }

    <script>
        // Three.js dynamic background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create dynamic 3D bar graph
        const bars = [];
        const barCount = 30;
        const barMaxHeight = 5;
        const spacing = 1.2;
        const areaSize = Math.sqrt(barCount) * spacing;

        // Create bars with random heights
        for (let i = 0; i < barCount; i++) {
            const x = (i % Math.sqrt(barCount)) * spacing - (areaSize / 2);
            const z = Math.floor(i / Math.sqrt(barCount)) * spacing - (areaSize / 2);
            const height = Math.random() * barMaxHeight + 0.5;

            const geometry = new THREE.BoxGeometry(0.5, 1, 0.5);
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color(0.2 + Math.random() * 0.2, 0.4 + Math.random() * 0.3, 0.7 + Math.random() * 0.3),
                transparent: true,
                opacity: 0.8,
                shininess: 80
            });

            const bar = new THREE.Mesh(geometry, material);
            bar.position.set(x, height / 2, z);
            bar.userData = {
                targetHeight: height,
                speed: 0.02 + Math.random() * 0.02
            };
            scene.add(bar);
            bars.push(bar);
        }

        // Add a plane as a base
        const planeGeometry = new THREE.PlaneGeometry(areaSize * 1.5, areaSize * 1.5);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0x000000,
            side: THREE.DoubleSide
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Add ambient and directional light
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Position camera
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 2, 0);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the scene slightly
            scene.rotation.y += 0.002;

            // Animate bar heights smoothly
            bars.forEach(bar => {
                if (Math.random() < 0.01) {
                    bar.userData.targetHeight = Math.random() * barMaxHeight + 0.5;
                }

                const currentHeight = bar.scale.y;
                const targetHeight = bar.userData.targetHeight;
                const diff = targetHeight - currentHeight;

                if (Math.abs(diff) > 0.01) {
                    bar.scale.y += diff * bar.userData.speed;
                    bar.position.y = (bar.scale.y * bar.geometry.parameters.height) / 2;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Fix for ensuring the authors section is always visible
        document.addEventListener('DOMContentLoaded', function() {
            const authorsSection = document.querySelector('.authors');
            authorsSection.style.display = 'block';
            authorsSection.style.visibility = 'visible';
        });
    </script>
