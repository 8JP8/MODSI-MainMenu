<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão e Visualização de Indicadores</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;

        body {
            min-height: 650px; /* Prevent screen height from being too small */
            overflow: hidden;
            background-color: #000000;
            color: #ffffff;
        }
        
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
            padding-bottom: var(--footer-height); /* Dynamically adjust based on footer height */
        }
        
        .header {
            text-align: center;
            margin-top: 3rem;
        }
        
        .title {
            font-size: 3.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            background: linear-gradient(90deg, #4287f5, #42c5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s infinite;
        }
        
        .authors {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 2rem; /* Adjust spacing for large screens */
            font-weight: bold;
            color: #ffffff;
            line-height: 1.6;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 150, 255, 0.9); }
            100% { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: auto 0; /* Center buttons vertically */
            position: relative; /* Ensure buttons are positioned relative to their container */
            z-index: 2; /* Higher z-index to overlay the footer image */
        }
        
        .menu-btn {
            text-decoration: none; /* Remove underline from button text */
            width: 450px;
            padding: 1.2rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(30, 30, 40, 0.85);
            color: white;
            border: 2px solid #4287f5;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(66, 135, 245, 0.7);
            box-shadow: 0 0 15px rgba(66, 135, 245, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(66, 135, 245, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        
        .menu-btn:hover {
            background: rgba(40, 40, 60, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(66, 135, 245, 0.8);
        }
        
        .menu-btn:hover:before {
            left: 100%;
        }
        
        .menu-btn:active {
            transform: translateY(0);
        }
        
        .footer {
            display: flex;
            justify-content: space-between; /* Space between buttons and logo */
            align-items: center; /* Align items vertically */
            padding: 0.3rem; /* Reduce padding */
            background: rgba(20, 20, 30, 0.7);
            border-top: 1px solid rgba(66, 135, 245, 0.5);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 0.9rem;
            height: auto; /* Allow height to adjust dynamically */
            box-sizing: border-box; /* Include padding in height calculation */
            z-index: 1; /* Ensure footer stays above background but below buttons */
        }

        .repo-links {
            display: flex;
            justify-content: center; /* Center the links */
            gap: 0.5rem; /* Reduce gap for smaller screens */
            flex-wrap: wrap;
            margin: 0; /* Remove any margin around the links */
            padding-bottom: 0; /* Remove padding at the bottom */
        }

        .repo-links h4 {
            margin-bottom: 0.2rem; /* Reduce space above repository buttons */
        }

        .github-link {
            display: flex;
            align-items: center;
            padding: 0.4rem 0.8rem; /* Smaller padding for buttons */
            background: rgba(30, 30, 40, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid rgba(66, 135, 245, 0.5);
            transition: all 0.3s ease;
            font-size: 0.8rem; /* Smaller font size for buttons */
        }

        .github-link i {
            margin-right: 0.5rem;
            font-size: 1rem; /* Adjust icon size */
        }

        .footer-img {
            display: flex;
            align-items: center; /* Center the image vertically */
            margin-left: auto; /* Push the image to the right */
            z-index: 0; /* Lower z-index to allow buttons to overlay */
        }

        .footer-img img {
            width: 100px; /* Set the image width */
            height: auto;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .menu-btn {
                width: 90%;
                max-width: 350px;
                align-items: center;
            }
            
            .repo-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .footer {
                flex-direction: column; /* Stack content vertically on smaller screens */
                align-items: center;
                padding: 0.2rem; /* Reduce padding further */
                font-size: 0.8rem;
            }

            .repo-links {
                justify-content: center;
                gap: 0.3rem; /* Reduce gap for smaller screens */
                padding-bottom: 0; /* Ensure no extra space at the bottom */
                flex-direction: column;
                align-items: center;
                gap: 0.3rem; /* Reduce gap for better spacing */
            }

            .footer-img {
                margin-top: 0.5rem; /* Add spacing above the image */
            }

            .authors {
                font-size: 0.9rem; /* Adjust font size for smaller screens */
                margin-top: 5rem;
                margin-bottom: 2rem; /* Ensure spacing above the footer */
                font-size: 0.9rem;
                margin-top: calc(1.5rem + var(--footer-height)); /* Adjust spacing for smaller screens */
            }
            }

            .container {
                padding-bottom: 6rem; /* Adjust space for smaller footer */
            }

            .buttons {
                gap: 1.5rem; /* Reduce gap between buttons */
            }

            .menu-btn {
                width: 90%;
                max-width: 350px;
                padding: 1rem;
                font-size: 1.2rem;
            }

            .github-link {
                padding: 0.3rem 0.6rem; /* Further reduce padding */
                font-size: 0.7rem; /* Smaller font size */
            }

            .github-link i {
                font-size: 0.9rem; /* Adjust icon size */
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 0.1rem; /* Minimal padding for very small screens */
                font-size: 0.7rem;
            }

            .footer-img img {
                width: 70px; /* Further reduce image size */
            }

            .footer {
                font-size: 0.7rem; /* Even smaller font size for very small screens */
                padding: 0.2rem; /* Minimal padding */
                --footer-height: 2rem; /* Further reduce footer height */
            }

            .authors {
                font-size: 0.8rem; /* Adjust font size for very small screens */
                margin-top: calc(1rem + var(--footer-height)); /* Adjust spacing for very small screens */
            }

            .container {
                padding-bottom: 7rem; /* Adjust space for very small screens */
            }

            .buttons {
                gap: 1rem; /* Further reduce gap between buttons */
            }

            .menu-btn {
                width: 100%;
                max-width: 300px;
                padding: 0.8rem;
                font-size: 1rem;
            }

            .github-link {
                padding: 0.2rem 0.5rem; /* Minimal padding */
                font-size: 0.6rem; /* Smaller font size */
            }

            .github-link i {
                font-size: 0.8rem; /* Adjust icon size */
            }
        }

        @media (max-height: 600px) {
            .footer {
                display: none; /* Hide the footer completely for small heights */
            }

            .container {
                padding-bottom: 2rem; /* Reduce padding for small heights */
            }

            .authors {
                margin-top: 3rem; /* Add more space above authors */
            }

            .buttons {
                gap: 1.5rem; /* Reduce gap between buttons */
            }

            .menu-btn {
                width: 90%;
                max-width: 350px;
                padding: 1rem;
                font-size: 1.2rem;
            }
        }

        .isep-logo {
            position: fixed; /* Make it an overlay */
            bottom: -5px; /* Position it near the bottom */
            right: 10px; /* Position it near the right */
            z-index: 10; /* Ensure it stays above other elements */
            display: block;
        }

        .isep-logo img {
            width: 90px; /* Set the image width */
            height: auto;
            transition: transform 0.3s ease; /* Add a hover effect */
        }

        .isep-logo img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Sistema de Gestão e Visualização de Indicadores</h1>
        </div>
        
        <div class="buttons">
            <a href="dashboard.html" class="menu-btn">Painel</a>
            <a href="vr-visualizations.html" class="menu-btn">Visualizações VR</a>
        </div>

        <div class="authors">
            João Oliveira - 1240369<br>
            Rui Costa - 1210971<br>
            Simão Soares - 1211630<br>
            <br>
        </div>
        
        <div class="footer">
            <div class="repo-links">
                <h4 style="align-self: center;">Repositórios:</h4>
                <a href="https://github.com/8JP8/MODSI-VRVisualization" class="github-link" target="_blank">
                    <i class="fab fa-github"></i>MODSI-VRVisualization
                </a>
                <a href="https://github.com/8JP8/MODSI-WebApp" class="github-link" target="_blank">
                    <i class="fab fa-github"></i>MODSI-WebApp
                </a>
                <a href="https://github.com/8JP8/MODSI-SQLRestAPI" class="github-link" target="_blank">
                    <i class="fab fa-github"></i>MODSI-SQLRestAPI
                </a>
            </div>
        </div>
    </div>

    <!-- ISEP Logo Overlay -->
    <a href="https://isep.ipp.pt" target="_blank" class="isep-logo">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.isep.ipp.pt%2Fimages%2FISEP_marca_cor.png&f=1&nofb=1&ipt=7ec331b5d83fc130971b963e0041be43076a501fa2acada4e197ca726326bb2b"
            alt="ISEP Logo">
    </a>
    
    <script>
        // Three.js dynamic background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000); // Adjusted FOV for zoom
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create dynamic 3D bar graph
        const bars = [];
        const barCount = 30;
        const barMaxHeight = 5;
        const spacing = 1.2;
        const areaSize = Math.sqrt(barCount) * spacing;

        // Create bars with random heights
        for (let i = 0; i < barCount; i++) {
            const x = (i % Math.sqrt(barCount)) * spacing - (areaSize / 2);
            const z = Math.floor(i / Math.sqrt(barCount)) * spacing - (areaSize / 2);
            const height = Math.random() * barMaxHeight + 0.5;

            const geometry = new THREE.BoxGeometry(0.5, 1, 0.5); // Initial height set to 1
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color(0.2 + Math.random() * 0.2, 0.4 + Math.random() * 0.3, 0.7 + Math.random() * 0.3),
                transparent: true,
                opacity: 0.8,
                shininess: 80
            });

            const bar = new THREE.Mesh(geometry, material);
            bar.position.set(x, height / 2, z);
            bar.userData = {
                targetHeight: height,
                speed: 0.02 + Math.random() * 0.02 // Smooth speed
            };
            scene.add(bar);
            bars.push(bar);
        }

        // Add a plane as a base
        const planeGeometry = new THREE.PlaneGeometry(areaSize * 1.5, areaSize * 1.5);
        const planeMaterial = new THREE.MeshPhongMaterial({
            color: 0x000000, // Black floor
            transparent: true,
            opacity: 0.7,
            side: THREE.DoubleSide
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Add ambient and directional light
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Position camera closer to the graph
        camera.position.set(0, 5, 10); // Adjusted for zoom
        camera.lookAt(0, 2, 0);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the scene slightly
            scene.rotation.y += 0.002;

            // Animate bar heights smoothly
            bars.forEach(bar => {
                if (Math.random() < 0.01) {
                    bar.userData.targetHeight = Math.random() * barMaxHeight + 0.5;
                }

                const currentHeight = bar.scale.y;
                const targetHeight = bar.userData.targetHeight;
                const diff = targetHeight - currentHeight;

                if (Math.abs(diff) > 0.01) {
                    bar.scale.y += diff * bar.userData.speed; // Smooth transition
                    bar.position.y = (bar.scale.y * bar.geometry.parameters.height) / 2;
                }
            });

            renderer.render(scene, camera);
        }

        animate();

        // Responsive handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
