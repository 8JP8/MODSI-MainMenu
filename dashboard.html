<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestão e Visualização de Indicadores - Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(20, 20, 30, 0.9);
      padding: 1rem 2rem;
      border-bottom: 2px solid rgba(66, 135, 245, 0.7);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 70px;
    }

    .back-btn {
      background: rgba(66, 135, 245, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
      position: absolute;
      left: 20px; /* Fixed position in pixels */
      width: auto;
    }

    .back-btn i {
      margin-right: 0.5rem;
    }

    .back-btn:hover {
      background: rgba(66, 135, 245, 1);
      transform: translateY(-2px);
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 20px; /* Reduced space around title */
      max-width: calc(100% - 40px); /* Adjusts for padding space */
      word-break: break-word;
      white-space: normal; /* Allow wrapping */
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      flex-grow: 1;
      position: relative;
      height: calc(100vh - 70px);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .back-btn {
        position: relative;
        margin-bottom: 0.5rem;
        left: 0;
      }

      .title {
        position: static;
        transform: none;
        font-size: 1.1rem;
        max-width: 100%;
        text-align: center;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>&nbsp;Voltar
    </a>
    <h1 class="title">Sistema de Gestão e Visualização de Indicadores - Dashboard</h1>
  </div>

  <div class="content">
    <div class="iframe-container">
      <iframe src="https://app.appsmith.com/app/modsi-webapp/login-680293a6527ce239256c61db?branch=master&embed=true" allowfullscreen></iframe>
    </div>
  </div>

   <div id="built-on-appsmith" class="fixed hidden right-8 z-3 md:flex bottom-4">
    <a class="hover:no-underline" href="https://appsmith.com" rel="noreferrer" target="_blank">
      <span class="sc-iyRtqp ihgTrS flex items-center p-1 px-2 space-x-2 w-max backdrop-blur-xl backdrop-filter">
        <h4 class="sc-bcXHqe dJiDkj ads-v2-text" kind="body-m">Built on</h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="783" height="131" fill="none" viewBox="0 0 783 131" class="w-auto h-3">
          <path fill="#1A1A1A" d="M510.51 17.21C509.564 16.309..."></path>
        </svg>
      </span>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Define the condition that filters the component out
      const condition = window.location.pathname.includes("dashboard");  // Example condition

      // Get the 'built-on-appsmith' div element
      const appsmithComponent = document.getElementById('built-on-appsmith');

      // If the condition matches (e.g., user is on a page with "dashboard" in the URL), hide the component
      if (condition) {
        appsmithComponent.style.display = 'none'; // Hide the component
      } else {
        // Ensure it's visible if condition does not match
        appsmithComponent.style.display = 'flex'; 
      }
    });
  </script>
</body>
</html>
</body>
</html>
