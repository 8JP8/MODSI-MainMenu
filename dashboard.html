<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Gestão - Sistema de Gestão e Visualização de Indicadores</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(20, 20, 30, 0.9);
      padding: 1rem 2rem;
      border-bottom: 2px solid rgba(66, 135, 245, 0.7);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 70px;
    }

    .back-btn {
      background: rgba(66, 135, 245, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      text-decoration: none;
      position: absolute;
      left: 20px; /* Fixed position in pixels */
      width: auto;
    }

    .back-btn i {
      margin-right: 0.5rem;
    }

    .back-btn:hover {
      background: rgba(66, 135, 245, 1);
      transform: translateY(-2px);
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 20px; /* Reduced space around title */
      max-width: calc(100% - 40px); /* Adjusts for padding space */
      word-break: break-word;
      white-space: normal; /* Allow wrapping */
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      position: relative;
      height: calc(100vh - 70px); /* full space under header */
      overflow: hidden; /* This cuts anything beyond container height */
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% + 80px); /* Extend 20px beyond container */
      border: none;
    }


    @media (max-width: 300px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .back-btn {
        position: relative;
        margin-bottom: 0.5rem;
        left: 0;
      }

      .title {
        position: static;
        transform: none;
        font-size: 1.1rem;
        max-width: 100%;
        text-align: center;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>&nbsp;Voltar
    </a>
    <h1 class="title">Painel de Gestão</h1>
  </div>

  <div class="content">
    <div class="iframe-container">
      <iframe src="https://app.appsmith.com/app/modsi-webapp/login-680293a6527ce239256c61db?branch=master&embed=true" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Wait until the iframe content has loaded
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.querySelector('iframe');
        
        // Add loading state if needed
        iframe.onload = function() {
            console.log('Dashboard page loaded');

        };
        
        iframe.onerror = function() {
            console.error('Error loading the VR Visualization');
            iframe.parentElement.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center;">
                    <h2>Erro ao carregar a Dashboard</h2>
                    <p>Não foi possível carregar a Dashboard. Por favor, verifique sua conexão ou tente novamente mais tarde.</p>
                    <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: rgba(66, 135, 245, 0.7); color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>
                </div>
            `;
        }
    });
</script>
</body>
</html>
</body>
</html>
