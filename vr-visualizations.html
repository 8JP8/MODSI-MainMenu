<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizações VR - Sistema de Gestão e Visualização de Indicadores</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/RZYbVbrB/MODSI-VR-Favicon.png" type="image/png">
  <link rel="shortcut icon" href="https://i.postimg.cc/RZYbVbrB/MODSI-VR-Favicon.png" type="image/png">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://modsivr.pt/vr-visualizations.html">
  <meta property="og:title" content="Visualizações VR - Sistema de Gestão e Visualização de Indicadores">
  <meta property="og:description" content="Sistema de visualização de dados em realidade virtual para indicadores de gestão">
  <meta property="og:image" content="https://i.postimg.cc/RZYbVbrB/MODSI-VR-Favicon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://modsivr.pt/vr-visualizations.html">
  <meta property="twitter:title" content="Visualizações VR - Sistema de Gestão e Visualização de Indicadores">
  <meta property="twitter:description" content="Sistema de visualização de dados em realidade virtual para indicadores de gestão">
  <meta property="twitter:image" content="https://i.postimg.cc/RZYbVbrB/MODSI-VR-Favicon.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(20, 20, 30, 0.9);
      padding: 1rem 2rem;
      border-bottom: 2px solid rgba(66, 135, 245, 0.7);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 60px;
    }

    .back-btn {
      text-decoration: none;
      background: rgba(30, 30, 40, 0.85);
      color: white;
      border: 2px solid #4287f5;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px rgba(66, 135, 245, 0.7);
      box-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
      position: absolute;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      overflow: hidden;
      width: auto;
    }

    .back-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(66, 135, 245, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    .back-btn:hover {
      background: rgba(40, 40, 60, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(66, 135, 245, 0.8);
    }

    .back-btn:hover:before {
      left: 100%;
    }

    .back-btn:active {
      transform: translateY(0);
    }

    .back-btn i {
      margin-right: 0.5rem;
    }

    .title {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 0 20px;
      max-width: calc(100% - 40px);
      word-break: break-word;
      white-space: normal;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .iframe-container {
      position: relative;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% + 80px);
      border: none;
    }

    @media (max-width: 768px) {
      .header {
        padding: 0.8rem 1rem;
        min-height: 50px;
      }

      .title {
        font-size: 1rem;
      }

      .back-btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        left: 10px;
      }

      .iframe-container {
        height: calc(100vh - 50px);
      }
    }

    @media (max-width: 500px) {
      .header {
        padding: 0.6rem;
        min-height: 45px;
      }

      .back-btn {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
        left: 8px;
        border-width: 1px;
      }

      .title {
        font-size: 0.9rem;
        max-width: 70%;
      }

      .iframe-container {
        height: calc(100vh - 45px);
      }
    }

    @media (max-width: 300px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
        min-height: auto;
      }

      .back-btn {
        position: relative;
        margin-bottom: 0.4rem;
        left: 0;
        font-size: 0.6rem;
        padding: 0.2rem 0.4rem;
      }

      .title {
        position: static;
        transform: none;
        font-size: 0.8rem;
        max-width: 100%;
        text-align: center;
        padding: 0 0.5rem;
      }

      .iframe-container {
        height: calc(100vh - 70px);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>&nbsp;Voltar
    </a>
    <h1 class="title">VISUALIZAÇÕES VR</h1>
  </div>

  <div class="iframe-container">
    <div id="loading-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: black; z-index: 99;"></div>
    <iframe id="vr-iframe" src="https://app.appsmith.com/app/modsi-webapp/login-680293a6527ce239256c61db?branch=master&embed=true" allowfullscreen style="display: none;"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const iframe = document.getElementById('vr-iframe');
      const overlay = document.getElementById('loading-overlay');
  
      iframe.onload = function () {
        overlay.style.display = 'none';
        iframe.style.display = 'block';
        console.log('VR Visualizations page loaded');
      };
  
      iframe.onerror = function () {
        console.error('Error loading the VR Visualizations');
        overlay.innerHTML = `
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: white;">
            <h2>Erro ao carregar as Visualizações VR</h2>
            <p>Não foi possível carregar. Verifique sua conexão ou tente novamente.</p>
            <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: rgba(66, 135, 245, 0.7); color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>
          </div>
        `;
      };
    });
  </script>
</body>
</html>
