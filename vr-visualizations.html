<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão e Visualização de Indicadores - VR Visualizations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(20, 20, 30, 0.9);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(66, 135, 245, 0.7);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: rgba(66, 135, 245, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-right: 2rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .back-btn i {
            margin-right: 0.5rem;
        }
        
        .back-btn:hover {
            background: rgba(66, 135, 245, 1);
            transform: translateY(-2px);
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            flex-grow: 1;
            text-align: center;
            text-shadow: 0 0 10px rgba(66, 135, 245, 0.5);
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .iframe-container {
            flex-grow: 1;
            position: relative;
            height: calc(100vh - 70px);
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .back-btn {
                margin-right: 0;
            }
            
            .title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <h1 class="title">Sistema de Gestão e Visualização de Indicadores - VR Visualizations</h1>
    </div>
    
    <div class="content">
        <div class="iframe-container">
            <iframe src="https://app.appsmith.com/app/modsi-webapp/login-680293a6527ce239256c61db?branch=master&embed=true" allowfullscreen></iframe>
        </div>
    </div>
    
    <script>
        // Script to make sure the iframe loads properly
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            // Add loading state if needed
            iframe.onload = function() {
                console.log('VR Visualization loaded');
            }
            
            iframe.onerror = function() {
                console.error('Error loading the VR Visualization');
                iframe.parentElement.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                        <h2>Erro ao carregar as Visualizações VR</h2>
                        <p>Não foi possível carregar as visualizações VR. Por favor, verifique sua conexão ou tente novamente mais tarde.</p>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: rgba(66, 135, 245, 0.7); color: white; border: none; border-radius: 5px; cursor: pointer;">Tentar Novamente</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
